<!DOCTYPE html>

<html lang="en" ng-app="myMangas">
    <head>
        <title>My Mangas</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.5.5/css/ngDialog.min.css">
        <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.5.5/css/ngDialog-theme-default.min.css">
        <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.5.5/css/ngDialog-theme-plain.min.css">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body >
        <header class="navbar navbar-default navbar-fixed-top navbar-inner">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-3" ng-click="isCollapsed = !isCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand visible-xs" href="#">My Mangas</a>
                </div>
                <nav class="hidden-xs">
                    <ul class="nav navbar-nav">
                        <a href="#top" role="button" class="navbar-brand">
                            My Mangas
                        </a>
                        <li class="dropdown" uib-dropdown="">
                            <a role="button" class="dropdown-toggle" uib-dropdown-toggle="" aria-haspopup="true" aria-expanded="false">
                                Publishers <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li class="ng-scope">
                                    <a ng-href="/views/publisher" class="ng-binding" href="">New Publisher</a>
                                </li>
                                <li class="ng-scope">
                                    <a ng-href="/views/publishers" class="ng-binding" href="">List Publishers</a>
                                </li>
                            </ul>
                        </li>
                        <li class="dropdown" uib-dropdown="">
                            <a role="button" class="dropdown-toggle" uib-dropdown-toggle="" aria-haspopup="true" aria-expanded="false">
                                Collections <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li class="ng-scope">
                                    <a ng-href="/views/collection" class="ng-binding" href="">New Collection</a>
                                </li>
                                <li class="ng-scope">
                                    <a ng-href="/views/collections" class="ng-binding" href="">List Collections</a>
                                </li>
                            </ul>
                        </li>
                        <li class="dropdown" uib-dropdown="">
                            <a role="button" class="dropdown-toggle" uib-dropdown-toggle="" aria-haspopup="true" aria-expanded="false">
                                Mangas <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li class="ng-scope">
                                    <a ng-href="http://www.terra.com.br" class="ng-binding" href="http://www.terra.com.br">New Manga</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <div>
                        <form class="navbar-form navbar-right" role="form">
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="password" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-default">Sign In</button>
                        </form>
                    </div>
                </nav>
            </div>
        </header>

            <!-- Page Content -->
        <div class="container container-pos">
            <div ng-view></div>
        </div>

            <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p class="text-muted">Place sticky footer content here.</p>
            </div>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-resource.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js" type="text/javascript"></script>
        <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.5.5/js/ngDialog.min.js" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/myMangas.min.js")" ></script>
        <script src="@routes.Assets.versioned("javascripts/myMangas.tpl.min.js")" ></script>

    </body>
</html>
