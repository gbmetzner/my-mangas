@main("Publishers") {
    <div class="col-sm-12">
        <div class="col-md-10">
            <div ng-controller="ListPublisherController">

                <form class="form-horizontal">
                    <fieldset>
                        <legend>Search:</legend>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">Name</label>
                            <div class="col-md-4">
                                <input id="name" name="name" type="text" ng-model="name"
                                placeholder="Publisher's name" class="form-control input-md">
                            </div>
                        </div>
                    </fieldset>
                </form>

                <fieldset>
                    <legend>Publishers</legend>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in items">
                                <td>{{item.name}}</td>
                                <td>
                                    <a ng-href="/publishers/{{item.id}}/edit" class="btn btn-success pull-right" id="btn_update">Edit</a>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td>
                                    <uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize"
                                    class="pagination-sm" items-per-page="itemsPerPage" boundary-links="true" rotate="false" num-pages="numPages" ng-change="pageChanged()">
                                    </uib-pagination>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </fieldset>
            </div>
        </div>
    </div>
}
