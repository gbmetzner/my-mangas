<div class="col-sm-12">
    <div class="col-md-10">
        <div ng-controller="ListPublisherController">

            <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
                {{alert.msg}}
            </uib-alert>

            <form class="form-horizontal">
                <fieldset>
                    <legend>Search:</legend>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="name">Name</label>

                        <div class="col-md-4">
                            <input id="name" name="name" type="text" ng-model="name"
                                   placeholder="Publisher's name" class="form-control input-md">
                        </div>
                    </div>
                </fieldset>
            </form>

            <fieldset>
                <legend>Publishers</legend>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in items">
                        <td>{{item.name}}</td>
                        <td>
                            <button ng-click="openRemoveDialog(item)" class="btn btn-danger pull-right"
                                    id="btn_delete">Remove
                            </button>
                            <a ng-href="/views/publisher/{{item.id}}/edit" class="btn btn-success pull-right"
                               id="btn_update">Edit</a>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td>
                            <uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize"
                                            class="pagination-sm" items-per-page="itemsPerPage" boundary-links="true"
                                            rotate="false" num-pages="numPages" ng-change="pageChanged()">
                            </uib-pagination>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </fieldset>
        </div>
    </div>
    <script type="text/ng-template" id="removePublisherTemplate">
        <div class="ngdialog-message">
            <h3>Remove Publisher</h3>
            <p>Are you sure you want to remove the Publisher: {{publisherToRemove.name}}</p>
        </div>
        <div class="ngdialog-buttons">
            <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog()">Cancel</button>
            <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm(publisherToRemove.id)">Save</button>
        </div>
    </script>
</div>
