<div class="col-sm-12">
    <div class="col-md-10">
        <form id="mangaForm" name="mangaForm" class="form-horizontal">
            <input type="hidden" name="id" ng-model="manga.id">
            <fieldset>

                <legend>{{legend}}</legend>

                <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
                    {{alert.msg}}
                </uib-alert>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="collection">Collection</label>

                    <div class="col-md-4">
                        <input id="collection" name="collection" type="text" ng-model="manga.collection"
                               placeholder="Collection's name" required
                               uib-typeahead="collection for collection in getCollections($viewValue)"
                               typeahead-loading="loadingCollections" typeahead-no-results="noResults"
                               class="form-control">
                        <i ng-show="loadingCollections" class="glyphicon glyphicon-refresh"></i>

                        <div ng-show="noResults">
                            <i class="glyphicon glyphicon-remove"></i> No Results Found
                        </div>
                        <span data-ng-show="mangaForm.collection.$invalid">Please enter a valid name</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="name">Name</label>

                    <div class="col-md-4">
                        <input id="name" name="name" type="text" ng-model="manga.name"
                               placeholder="Manga's name" class="form-control input-md" required
                               pattern=".{2,}" title="Please type at least 2 characters">
                        <span data-ng-show="mangaForm.name.$invalid">Please enter a valid name</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="number">Number</label>

                    <div class="col-md-4">
                        <input id="number" name="number" type="number" ng-model="manga.number"
                               placeholder="Manga's number" class="form-control input-md" required
                               title="Please type at least 2 characters">
                        <span data-ng-show="mangaForm.number.$invalid">Please enter a valid number</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="doIHaveIt">Do I have it?</label>

                    <div class="col-md-4">
                        <input id="doIHaveIt" name="doIHaveIt" type="checkbox" class="btn btn-success"
                               ng-model="manga.doIHaveIt" ng-true-value="true" ng-false-value="false">
                    </div>
                </div>

                <div class="form-group" >
                    <label class="col-md-4 control-label" for="cover">Cover</label>

                    <div class="col-md-4">
                        <input id="cover" type="file" ngf-select ng-model="cover" name="cover"
                               accept="image/*" ngf-max-size="2MB" required>
                    </div>
                    <button ng-disabled="!mangaForm.$valid" ng-click="uploadCover(cover, manga)">Submit</button>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="submit"></label>

                    <div class="col-md-8">
                        <button id="submit" name="submit" ng-click="save(manga)" class="btn btn-success">
                            Save
                        </button>
                        <button id="reset" name="reset" ng-click="reset()" class="btn btn-warning">Reset</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>
