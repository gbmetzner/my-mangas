<form id="loginForm" name="form.loginForm" class="navbar-form navbar-right" >
    <div class="form-group">
        <input id="username" type="text" class="form-control" name="username" placeholder="Username"
               data-ng-model="loginData.username" required>
    </div>
    <div class="form-group">
        <input id="password" type="password" class="form-control" name="password" placeholder="Password"
               data-ng-model="loginData.password" required>
    </div>
    <button class="btn btn-default" data-ng-click="login(loginData)">Sign In</button>
</form>
