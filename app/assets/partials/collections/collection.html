<div>

    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
        {{alert.msg}}
    </uib-alert>

    <fieldset>

        <legend>{{legend}}</legend>

        <form id="collectionForm" name="collectionForm">

            <input type="hidden" name="id" ng-model="collection.id">

            <div>
                <label for="publisher">Publisher</label>

                <div>
                    <input id="publisher" name="publisher" type="text" ng-model="collection.publisher"
                           placeholder="Publisher's name"
                           uib-typeahead="publisher for publisher in getPublishers($viewValue)"
                           typeahead-loading="loadingLocations" typeahead-no-results="noResults">
                    <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>

                    <div ng-show="noResults">
                        <i class="glyphicon glyphicon-remove"></i> No Results Found
                    </div>
                    <span data-ng-show="collectionForm.publisher.$invalid">Please enter a valid name</span>
                </div>
            </div>

            <div>
                <label for="name">Name</label>

                <div>
                    <input id="name" name="name" type="text" ng-model="collection.name"
                           placeholder="Collection's name" required
                           pattern=".{2,}" title="Please type at least 2 characters">
                    <span data-ng-show="collectionForm.name.$invalid">Please enter a valid name</span>
                </div>
            </div>

            <div>
                <label for="searchParameter">Search Parameter</label>

                <div>
                    <input id="searchParameter" name="searchParameter" type="text" ng-model="collection.searchParam"
                           placeholder="Search's parameter" required
                           pattern=".{2,}" title="Please type at least 2 characters">
                    <span data-ng-show="collectionForm.searchParameter.$invalid">Please enter a valid name</span>
                </div>
            </div>

            <div>
                <label for="isComplete">Is Complete</label>

                <div>
                    <input id="isComplete" name="isComplete" type="checkbox"
                           ng-model="collection.isComplete" ng-true-value="true" ng-false-value="false">
                </div>
            </div>

            <div>
                <button id="submit" name="submit" ng-click="save(collection)">
                    Save
                </button>
                <button id="reset" name="reset" ng-click="reset()">Reset</button>
            </div>
        </form>

    </fieldset>
</div>
