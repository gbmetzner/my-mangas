<div>

    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
        {{alert.msg}}
    </uib-alert>

    <fieldset>

        <legend>Search</legend>

        <form>
            <div>
                <label for="publisher">Publisher</label>

                <div>
                    <input id="publisher" name="publisher" type="text" ng-model="collection.publisher"
                           placeholder="Publisher's name">
                </div>
            </div>
            <div>
                <label for="collection">Collection</label>

                <div>
                    <input id="collection" name="collection" type="text" ng-model="collection.name"
                           placeholder="Collection's name">
                </div>
            </div>

        </form>
    </fieldset>

    <fieldset>
        <legend>Collections</legend>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Publisher</th>
                <th>Is Complete?</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in items">
                <td>{{item.name}}</td>
                <td>{{item.publisher}}</td>
                <td>{{item.isComplete ? 'Yes' : 'No'}}</td>
                <td>
                    <button ng-click="openRemoveDialog(item)"
                            id="btn_delete">Remove
                    </button>
                    <a ng-href="/views/collection/{{item.id}}/edit"
                       id="btn_update">Edit</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td>
                    <uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize"
                                    class="pagination-sm" items-per-page="itemsPerPage" boundary-links="true"
                                    rotate="false" num-pages="numPages" ng-change="pageChanged()">
                    </uib-pagination>
                </td>
            </tr>
            </tfoot>
        </table>
    </fieldset>
</div>
